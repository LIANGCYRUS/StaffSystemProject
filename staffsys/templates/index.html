{% extends 'layout.html' %}

{% block content %}
    <a href="/depart/add/" class='btn btn-primary'>添加部门</a>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">部门名称</th>
    </tr>
  </thead>
  <tbody>
    {% for i in dep_data %}
    <tr>
      <th scope="row">{{ i.id }}</th>
      <td>{{ i.title }}</td>
      <td><a href="/depart/{{ i.id }}/edit/" class="btn btn-secondary btn-xs">编辑</a> </td>
      <td><a href="/depart/delete/?nid={{ i.id }}" class="btn btn-danger btn-xs">删除</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
