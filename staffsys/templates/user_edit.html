{% extends 'layout.html' %}

{% block content %}
<form METHOD="post" novalidate>
    {% csrf_token %}
    {% for item in  form%}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">{{ item.label }}</label>
        {{ item }}
        <span style="color: darkred">{{ item.errors }}</span>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">提交</button>

</form>
{% endblock %}
