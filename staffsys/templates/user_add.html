{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}">
{% endblock %}
{% block content %}
<form METHOD="post" novalidate>
    {% csrf_token %}
    {% for item in  form%}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">{{ item.label }}</label>
        {{ item }}
        <span style="color: darkred">{{ item.errors }}</span>
{#         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">#}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">提交</button>

</form>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}}"></script>

    <script>
        $(function () {
            $('#id_create_time').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: "zh-CN",
                autoclose: true
            });

        })
    </script>
{% endblock %}
