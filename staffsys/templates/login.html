{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post" novalidate>
    {% csrf_token %}
      <h2 class="mb-lg-5">登录系统</h2>
    <div class="form-floating mt-2">
        {{ form.username }}
{#      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">#}
      <label for="floatingInput">用户账号</label>
        <span>{{ form.username.error.0 }}</span>
    </div>
    <div class="form-floating mt-2">
         {{ form.password }}
{#      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">#}
      <label for="floatingPassword">用户密码</label>
    <span>{{ form.password.error.0 }}</span>
    </div>
      <div class="row">
          <div class="col-7">
            {{ form.login_verification_code }}
        <span>{{ form.login_verification_code.error.0 }}</span>
          </div>
          <div class="col-5">
              <img src="/image/code/" alt="验证码" style="width: 150px; height: 35px" />
          </div>

      </div>
    <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
  </form>
</main>


    
  </body>
</html>
